{% extends 'core/base.html' %}

{% block content %}

	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}

    {% if request.user.is_superuser %}
		<form action="" method="post">
			{% csrf_token %}
			<table>
				{{ form.as_table }}
				<tr>
					<td></td>
					<td><input type="submit" value="Update Post" class="btn btn-default navbar-btn"></td>
				</tr>
			</table>
		</form>
	{% else %}
		<p>Nie można edytować</p>
	{% endif %}

{% endblock %}
